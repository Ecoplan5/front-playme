<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecoplan</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="src/image/LOGO PLAYME-02.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <div class="logo-container"></div> <!-- Contenedor para la imagen predominante -->

    <div class="login-container">
        <img class="logo1" src="src/image/LOGO PLAYME-02.png" alt="Logo">
        <h2>Crear Cuenta</h2>
        
        <div class="input-group">
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

            
            <div class="password-container">
            <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                <i class="fa fa-eye" id="togglePassword" onclick="togglePassword()"></i> <!-- Icono para mostrar/ocultar -->
            </div>

            <button type="button" class="button" onclick="registro()">Registrarse</button>
        </div>

        <div>
            <a class="enlaces" href="/recuperarContrasena.html">¿Olvidaste tu contraseña?</a>
            <a href="/login.html">Iniciar Sesión</a>
        </div>
    </div>
    
    <script src="src/js/registro.js"></script>
    <script src="src/js/globalComponet.js"></script>

    <script>
           </script>
</body>
</html>
