<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecoplan</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="src/image/LOGO PLAYME-02.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container"></div> <!-- Contenedor para la imagen predominante -->

    <div class="login-container">
        <img class="logo" src="src/image/logo.png" alt="Logo">
        <h2>Actualizar Perfil</h2>
        
        <div class="input-group">
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            <div class="input-group">
                <!-- Contraseña -->
                <div class="password-container">
                    <label for="contrasena">Nueva Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>
        
                <!-- Confirmar Contraseña -->
                <div class="password-container">
                    <label for="confirmar_contrasena">Confirmar Contraseña</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required>
                </div>
        
                <!-- Mostrar contraseña -->
                <div class="show-password">
                    <input type="checkbox" id="showPasswordCheckbox">
                    <label for="showPasswordCheckbox"> Mostrar Contraseña</label>
                </div>
                
            

            <button type="button" class="button" onclick="actualizarUsuario()">Actualizar</button>
        </div>

        
    </div>
    
    <script src="src/js/actualizarPerfil.js"></script>

    <script>
           </script>
</body>
</html>
