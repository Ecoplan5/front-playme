</html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - playme</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="src/image/LOGO PLAYME-02.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

      <!-- Font Awesome para los íconos -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <div class="logo-container"></div> <!-- Contenedor para la imagen predominante -->

    <div class="login-container">
        <img class="logo1" src="src/image/LOGO PLAYME-02.png" alt="Logo">
        <h2>Inicio Sesión</h2>
        
        <div class="input-group">
            <!-- Etiqueta para el nombre de usuario -->
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>

            <!-- Etiqueta para la contraseña -->
            <div class="password-container">
                <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    <i class="fa fa-eye" id="togglePassword" onclick="togglePassword()"></i> <!-- Icono para mostrar/ocultar -->
                </div>
            <button type="button" class="button" onclick="login()">Acceder</button>
        </div>

        <div>
            <a class="enlaces" href="/recuperarContrasena.html">¿Olvidaste tu contraseña?</a>
            <a class="enlaces" href="/registro.html">Regístrate</a>
        </div>
    </div>
    
    <script src="src/js/login.js"></script>
    <script src="src/js/globalComponet.js"></script>

</body>
</html>
